name: Test on Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.12.2
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
      - run: npm ci
      - run: npm run lint
      - run: npm run build
